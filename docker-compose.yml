version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parkease-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-parkease}:${DB_PASSWORD:-parkease_dev}@db:5432/${DB_NAME:-parkease_dev}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_min_32_chars_dev}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_jwt_refresh_secret_min_32_chars_dev}
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - parkease-network
    command: npm run dev
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: parkease-db
    environment:
      POSTGRES_USER: ${DB_USER:-parkease}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-parkease_dev}
      POSTGRES_DB: ${DB_NAME:-parkease_dev}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - parkease-network
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${DB_USER:-parkease} -d ${DB_NAME:-parkease_dev}
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: parkease-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - parkease-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  parkease-network:
    driver: bridge
